<!DOCTYPE html>
<!-- vscode에서 주석은 ctrl+/ -->
<!-- lang ="ko"를 달아두면, html내 언어 분석에 도움됨 -->
<html lang="ko">
    <!-- html 헤더 -->
    <head>
        <!-- 한글 인코딩은 UTF-8 선언 필수 -->
        <meta charset="UTF-8">
        <title>웹 문서 제작</title>
    </head>
    <!-- html 바디 -->
    <body>
        <h1>웹 개발 기초</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
    </body>
</html>
