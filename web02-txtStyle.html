<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트 스타일</title>
    </head>
    <body>
        <!-- hn태그
             제목인 heading을 의미함 
        -->
        <h1>헤드 사이즈 1</h1>
        <h2>헤드 사이즈 2</h2>
        <h3>헤드 사이즈 3</h3>
        <h4>헤드 사이즈 4</h4>
        <!-- p태그
            paragraph태그로 본문을 의미함
         -->
        <p>이곳은 본문 영역입니다.</p>
        <p>br태그 - 본문 텍스트 줄바꿈<br>
        을 위해 사용됨</p>
        <p>b태그 - <b>강조</b> 텍스트</p>
        <p>i태그 - <i>이텔릭</i> 텍스트</p>
        <p>u태그 - <u>아랫줄</u> 텍스트</p>
        <p>s태그 - <s>취소선</s> 텍스트</p>
        <p>sup태그 - 윗첨자<sup>1</sup> 텍스트</p>
        <p>sub태그 - 아랫첨자<sub>2</sub> 텍스트</p>
        <h2>※ 팁</h2>
        <p>가능하면 헤드 하나에 내용 하나를 다루는게 좋음</p>
    </body>
</html>
