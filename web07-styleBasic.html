<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>스타일 지정</title>
        <!-- style 태그는 헤드 마지막에 삽입한다. -->
        <!-- html 스타일 지정
            두가지 방법으로 html의 스타일을 지정할수 있다.
            1) 헤더에 style 태그를 통해 지정한다. (이번 파트)
            2) css파일을 만들어 거기서 지정한다.
         -->
        <style>
            h1 {
                padding: 10px;
                background-color: #222;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <h2>스타일 미지정된 경우</h2>
        <h1>스타일 지정된 경우</h1>
    </body>
</html>
